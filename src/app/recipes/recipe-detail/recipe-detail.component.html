<div class="row">
  <div class="col-xs-12">
    <img
      [src]= "selectedEl.imagePath"
      alt=""
      style="max-height: 200px"
    />
  </div>
</div>
  <div class="row">
    <div class="col-xs-12">
      <h3>{{selectedEl.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ref="#">Add to shopping list</li>
        <li ref="#">Edit Recipe</li>
        <li ref="#">Delete Recipe</li>
      </ul>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    {{selectedEl.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Ingredients
    </div>
  </div>
