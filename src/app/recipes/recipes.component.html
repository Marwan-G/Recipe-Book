<div class="row">
  <div class="col-md-7">
    <app-recipe-list (recipeWasSelected)="selected=$event"></app-recipe-list>
  </div>
  <div class="col-md-5 ">
    <app-recipe-detail
    *ngIf="selected; else infoText"
    [selectedEl]="selected">
      <ng-template #infoText>
        <p>Please Select Recipe</p>
      </ng-template>
    </app-recipe-detail>
  </div>
</div>
